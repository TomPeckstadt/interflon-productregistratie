<!DOCTYPE html>
<html>
<head>
  <title>Dematic Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    .controls { margin-bottom: 20px; }
    button { padding: 10px; background: #f59e0b; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dematic Icon Generator</h1>
  <div class="controls">
    <button id="generate">Generate Icons</button>
  </div>
  <div id="canvases"></div>

  <script>
    document.getElementById('generate').addEventListener('click', generateIcons);

    function generateIcons() {
      const sizes = [192, 512];
      const canvasesDiv = document.getElementById('canvases');
      canvasesDiv.innerHTML = '';

      sizes.forEach(size => {
        // Regular icon
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        canvasesDiv.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, size, size);
        
        // Draw icon
        ctx.fillStyle = '#f59e0b';
        const padding = size * 0.2;
        ctx.fillRect(padding, padding, size - padding * 2, size - padding * 2);
        
        // Add text
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.4}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('D', size / 2, size / 2);
        
        // Download link
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.textContent = `Download ${size}x${size} icon`;
        link.style.display = 'block';
        link.style.margin = '5px 0 20px';
        canvasesDiv.appendChild(link);
        
        // Maskable icon (with safe zone)
        const maskableCanvas = document.createElement('canvas');
        maskableCanvas.width = size;
        maskableCanvas.height = size;
        canvasesDiv.appendChild(maskableCanvas);
        
        const maskCtx = maskableCanvas.getContext('2d');
        
        // Background covers entire area for maskable
        maskCtx.fillStyle = '#f59e0b';
        maskCtx.fillRect(0, 0, size, size);
        
        // Draw icon with larger safe zone
        const safePadding = size * 0.3;
        maskCtx.fillStyle = '#ffffff';
        maskCtx.fillRect(safePadding, safePadding, size - safePadding * 2, size - safePadding * 2);
        
        // Add text
        maskCtx.fillStyle = '#f59e0b';
        maskCtx.font = `bold ${size * 0.3}px sans-serif`;
        maskCtx.textAlign = 'center';
        maskCtx.textBaseline = 'middle';
        maskCtx.fillText('D', size / 2, size / 2);
        
        // Download link for maskable
        const maskableLink = document.createElement('a');
        maskableLink.download = `icon-maskable-${size}.png`;
        maskableLink.href = maskableCanvas.toDataURL('image/png');
        maskableLink.textContent = `Download ${size}x${size} maskable icon`;
        maskableLink.style.display = 'block';
        maskableLink.style.margin = '5px 0 20px';
        canvasesDiv.appendChild(maskableLink);
      });
    }
  </script>
</body>
</html>
